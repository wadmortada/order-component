<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="card">
    <div class="container">
      <div class="card-img">
        <img src="images/illustration-hero.svg" alt="head image">
      </div>
      <div class="card-content">
        <h1>Order Summary</h1>
        <article>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</article>
        <div>
          <img src="" alt="">
          <div>Annual Plan</div>
          <div>$59.99/year</div>
          <a href="">Change</a>
        </div>
        <button>Proceed to Payment</button>
        <a href="">Cancel Order</a>
      </div>
    </div>  
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">wadmortada</a>.
  </footer>
</body>
</html>
